{% extends "layout.html" %}
{% block content %}
<div class="mx-auto max-w-md">
    <h1 class="text-2xl font-semibold text-slate-800 mb-6">Log in</h1>

    <form method="POST" class="bg-white rounded-2xl shadow p-6 space-y-5">
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
            <input name="username" required
                class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-800" />
        </div>
        <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
            <input type="password" name="password" required
                class="w-full rounded-xl border border-slate-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-slate-800" />
        </div>

        <div class="flex items-center justify-between">
            <a href="{{ url_for('register') }}" class="text-sm text-slate-600 hover:underline">Create an account</a>
            <button type="submit" class="px-4 py-2 rounded-xl bg-slate-800 text-white hover:bg-slate-900">Login</button>
        </div>
    </form>
</div>
{% endblock %}
