{% extends "layout.html" %}
{% block content %}
<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between mb-6 py-4 sm:py-6 gap-4">
        <div>
            <h1 class="text-xl sm:text-2xl font-semibold text-slate-800">
                <i class="fa-solid fa-user-check mr-2"></i> Attendance
            </h1>
            <p class="text-slate-600 text-sm mt-1">Admin corrections and approvals.</p>
        </div>
        <a href="{{ url_for('dashboard') }}"
            class="px-3 py-2 rounded-xl border border-slate-300 bg-white hover:bg-slate-50 text-sm w-full sm:w-auto">
            <i class="fa-solid fa-arrow-left mr-1"></i> Back
        </a>
    </div>

    <!-- Create/Correct (Dummy) -->
    <div class="rounded-2xl border border-slate-200 bg-white p-4 sm:p-6 mb-8">
        <h2 class="text-lg font-semibold text-slate-800 mb-4">
            <i class="fa-solid fa-pen-to-square mr-2"></i> Log/Correct Attendance (Dummy)
        </h2>
        <form id="corrForm" class="grid grid-cols-1 sm:grid-cols-6 gap-4">
            <div class="sm:col-span-2">
                <label class="block text-sm text-slate-600 mb-1">Employee *</label>
                <input name="employee" required class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm"
                    placeholder="e.g., E001 - Charan">
            </div>
            <div>
                <label class="block text-sm text-slate-600 mb-1">Date *</label>
                <input name="date" type="date" required
                    class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm">
            </div>
            <div>
                <label class="block text-sm text-slate-600 mb-1">In Time</label>
                <input name="in_time" type="time" class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm">
            </div>
            <div>
                <label class="block text-sm text-slate-600 mb-1">Out Time</label>
                <input name="out_time" type="time" class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm">
            </div>
            <div class="sm:col-span-3">
                <label class="block text-sm text-slate-600 mb-1">Reason *</label>
                <input name="reason" required class="w-full rounded-lg border border-slate-300 px-3 py-2 text-sm"
                    placeholder="Missed punch / shift swap / manual correction">
            </div>
            <div class="sm:col-span-3 flex flex-col sm:flex-row items-start sm:items-center gap-3">
                <button class="px-4 py-2 rounded-lg bg-slate-800 text-white hover:bg-slate-900 text-sm w-full sm:w-auto"
                    type="submit">
                    <i class="fa-solid fa-save mr-1"></i> Submit for Approval
                </button>
                <span id="corrMsg" class="text-sm text-slate-600"></span>
            </div>
        </form>
    </div>

    <!-- Filters -->
    <div class="mb-4 grid grid-cols-1 sm:grid-cols-6 gap-2">
        <input id="qEmp" placeholder="Search employee…"
            class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm">
        <input id="fFrom" type="date" class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm">
        <input id="fTo" type="date" class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm">
        <select id="fStatus" class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm">
            <option value="">All</option>
            <option>Pending</option>
            <option>Approved</option>
            <option>Rejected</option>
            <option>Corrected</option>
        </select>
        <select id="fShift" class="w-full rounded-xl border border-slate-300 bg-white px-3 py-2 text-sm">
            <option value="">All Shifts</option>
            <option>General</option>
            <option>Morning</option>
            <option>Night</option>
        </select>
        <button id="clearFilters"
            class="w-full rounded-xl border border-slate-300 bg-white hover:bg-slate-50 px-3 py-2 text-sm">Clear</button>
    </div>

    <!-- Pending/All Records Table -->
    <div class="overflow-x-auto rounded-2xl border border-slate-200 bg-white">
        <table class="min-w-full text-sm text-left text-slate-700">
            <thead class="bg-slate-50 text-slate-600">
                <tr>
                    <th class="px-4 py-2">Employee</th>
                    <th class="px-4 py-2">Date</th>
                    <th class="px-4 py-2 hidden sm:table-cell">In</th>
                    <th class="px-4 py-2 hidden sm:table-cell">Out</th>
                    <th class="px-4 py-2 hidden sm:table-cell">Shift</th>
                    <th class="px-4 py-2 hidden sm:table-cell">Reason</th>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2 hidden sm:table-cell w-48">Admin Note</th>
                    <th class="px-4 py-2 w-64">Actions</th>
                </tr>
            </thead>
            <tbody id="rows" class="divide-y divide-slate-200"></tbody>
        </table>
    </div>
    <div id="listMsg" class="mt-3 text-sm text-slate-600"></div>
</div>

<style>
    @media (max-width: 640px) {
        .max-w-7xl {
            max-width: 100%;
        }

        .overflow-x-auto {
            -webkit-overflow-scrolling: touch;
        }

        table {
            font-size: 0.75rem;
        }

        th,
        td {
            padding: 0.5rem 0.75rem;
        }

        input,
        select,
        textarea,
        button {
            font-size: 0.875rem;
        }

        .w-24 {
            width: 5rem;
        }

        .w-32 {
            width: 7rem;
        }

        .w-48 {
            width: 9rem;
        }

        .w-64 {
            width: 12rem;
        }
    }
</style>

<script>
    /* -------- Dummy in-browser store (localStorage) -------- */
    const KEY = "dummy_attendance_admin";
    let STORE = JSON.parse(localStorage.getItem(KEY) || "null") || [
        { id: 1, employee: "E001 - Charan", date: "2025-09-12", in_time: "09:58", out_time: "18:03", shift: "General", reason: "Missed punch OUT", status: "Pending", admin_note: "", created_at: new Date().toISOString() },
        { id: 2, employee: "E014 - Priya", date: "2025-09-11", in_time: "", out_time: "", shift: "Morning", reason: "Manual entry", status: "Pending", admin_note: "", created_at: new Date(Date.now() - 86400000).toISOString() },
        { id: 3, employee: "E009 - Arjun", date: "2025-09-10", in_time: "10:10", out_time: "19:02", shift: "General", reason: "Late arrival", status: "Approved", admin_note: "Grace 10m", created_at: new Date(Date.now() - 2 * 86400000).toISOString() }
    ];
    function persist() { localStorage.setItem(KEY, JSON.stringify(STORE)); }

    /* -------- Elements -------- */
    const rows = document.getElementById("rows");
    const listMsg = document.getElementById("listMsg");
    const corrForm = document.getElementById("corrForm");
    const corrMsg = document.getElementById("corrMsg");
    const qEmp = document.getElementById("qEmp");
    const fFrom = document.getElementById("fFrom");
    const fTo = document.getElementById("fTo");
    const fStatus = document.getElementById("fStatus");
    const fShift = document.getElementById("fShift");
    const clearFilters = document.getElementById("clearFilters");

    /* -------- Helpers -------- */
    function td(el) { const c = document.createElement("td"); c.className = "px-4 py-2"; c.appendChild(el); return c; }
    function text(v) { const s = document.createElement("span"); s.textContent = v ?? "—"; return s; }
    function input(v, cls = "w-24") { const i = document.createElement("input"); i.value = v ?? ""; i.className = `rounded-lg border border-slate-300 px-2 py-1 text-sm ${cls}`; return i; }
    function textArea(v) { const t = document.createElement("textarea"); t.value = v ?? ""; t.rows = 1; t.className = "w-full rounded-lg border border-slate-300 px-2 py-1 text-sm"; return t; }
    function select(opts, cur) {
        const s = document.createElement("select"); s.className = "rounded-lg border border-slate-300 px-2 py-1 text-sm w-24";
        opts.forEach(o => { const op = document.createElement("option"); op.value = o; op.textContent = o || "—"; if (o === cur) op.selected = true; s.appendChild(op); }); return s;
    }
    function flash(el, msg, ok = true) { el.textContent = msg; el.className = "text-sm " + (ok ? "text-emerald-700" : "text-rose-700"); setTimeout(() => { el.textContent = ""; el.className = "text-sm text-slate-600"; }, 1500); }

    /* -------- Filtering -------- */
    function withinDate(d) {
        const v = new Date(d).setHours(0, 0, 0, 0);
        const f1 = fFrom.value ? new Date(fFrom.value).setHours(0, 0, 0, 0) : null;
        const f2 = fTo.value ? new Date(fTo.value).setHours(23, 59, 59, 999) : null;
        if (f1 && v < f1) return false;
        if (f2 && v > f2) return false;
        return true;
    }
    function filtered() {
        const q = qEmp.value.trim().toLowerCase();
        const st = fStatus.value;
        const sh = fShift.value;
        return STORE.filter(r => {
            if (q && !r.employee.toLowerCase().includes(q)) return false;
            if (st && r.status !== st) return false;
            if (sh && r.shift !== sh) return false;
            if (!withinDate(r.date)) return false;
            return true;
        });
    }

    /* -------- Render -------- */
    function load() {
        rows.innerHTML = "";
        const data = filtered();

        data.forEach(r => {
            const tr = document.createElement("tr");

            const empI = input(r.employee, "w-48");
            const dateI = input(r.date, "w-32"); dateI.type = "date";
            const inI = input(r.in_time || "", "w-24"); inI.type = "time";
            const outI = input(r.out_time || "", "w-24"); outI.type = "time";
            const shiftS = select(["General", "Morning", "Night"], r.shift);
            const reasonI = input(r.reason || "", "w-64");
            const statusS = select(["Pending", "Approved", "Rejected", "Corrected"], r.status);
            const noteT = textArea(r.admin_note || "");

            const actions = document.createElement("div");
            const approveBtn = document.createElement("button");
            approveBtn.className = "px-2 py-1 mr-2 rounded-md bg-emerald-600 text-white text-xs hover:bg-emerald-700";
            approveBtn.innerHTML = '<i class="fa-solid fa-check mr-1"></i>Approve';
            const rejectBtn = document.createElement("button");
            rejectBtn.className = "px-2 py-1 mr-2 rounded-md bg-rose-600 text-white text-xs hover:bg-rose-700";
            rejectBtn.innerHTML = '<i class="fa-solid fa-xmark mr-1"></i>Reject';
            const saveBtn = document.createElement("button");
            saveBtn.className = "px-2 py-1 mr-2 rounded-md bg-slate-800 text-white text-xs hover:bg-slate-900";
            saveBtn.innerHTML = '<i class="fa-solid fa-floppy-disk mr-1"></i>Save';
            const delBtn = document.createElement("button");
            delBtn.className = "px-2 py-1 rounded-md border border-slate-300 text-xs hover:bg-slate-50";
            delBtn.innerHTML = '<i class="fa-solid fa-trash-can mr-1"></i>Delete';
            actions.append(approveBtn, rejectBtn, saveBtn, delBtn);

            tr.append(
                td(empI),
                td(dateI),
                td(inI).classList.add('hidden', 'sm:table-cell'),
                td(outI).classList.add('hidden', 'sm:table-cell'),
                td(shiftS).classList.add('hidden', 'sm:table-cell'),
                td(reasonI).classList.add('hidden', 'sm:table-cell'),
                td(statusS),
                td(noteT).classList.add('hidden', 'sm:table-cell'),
                td(actions)
            );
            rows.appendChild(tr);

            saveBtn.addEventListener("click", () => {
                r.employee = empI.value.trim();
                r.date = dateI.value;
                r.in_time = inI.value;
                r.out_time = outI.value;
                r.shift = shiftS.value;
                r.reason = reasonI.value.trim();
                r.status = statusS.value;
                r.admin_note = noteT.value;
                if (r.status === "Approved" && (inI.value || outI.value)) r.status = "Corrected";
                persist(); load();
                listMsg.className = "mt-3 text-sm text-emerald-700"; listMsg.textContent = "Saved.";
                setTimeout(() => { listMsg.textContent = ""; listMsg.className = "mt-3 text-sm text-slate-600"; }, 1200);
            });

            approveBtn.addEventListener("click", () => {
                r.status = (r.in_time || r.out_time) ? "Corrected" : "Approved";
                r.admin_note = (noteT.value || "").trim();
                persist(); load();
            });

            rejectBtn.addEventListener("click", () => {
                r.status = "Rejected";
                r.admin_note = (noteT.value || "").trim() || "Rejected by admin";
                persist(); load();
            });

            delBtn.addEventListener("click", () => {
                if (!confirm("Delete this record?")) return;
                STORE = STORE.filter(x => x.id !== r.id); persist(); load();
            });
        });

        listMsg.textContent = data.length ? "" : "No records.";
    }

    /* -------- Create/Correct form (dummy) -------- */
    corrForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const fd = new FormData(corrForm);
        const employee = (fd.get("employee") || "").toString().trim();
        const date = (fd.get("date") || "").toString();
        const in_time = (fd.get("in_time") || "").toString();
        const out_time = (fd.get("out_time") || "").toString();
        const reason = (fd.get("reason") || "").toString().trim();
        if (!employee || !date || !reason) { flash(corrMsg, "Missing required fields.", false); return; }
        const id = Math.max(0, ...STORE.map(x => x.id)) + 1;
        STORE.unshift({ id, employee, date, in_time, out_time, shift: "General", reason, status: "Pending", admin_note: "", created_at: new Date().toISOString() });
        persist(); corrForm.reset(); flash(corrMsg, "Submitted ✓"); load();
    });

    /* -------- Filters -------- */
    [qEmp, fFrom, fTo, fStatus, fShift].forEach(el => el.addEventListener("input", load));
    clearFilters.addEventListener("click", () => {
        qEmp.value = ""; fFrom.value = ""; fTo.value = ""; fStatus.value = ""; fShift.value = ""; load();
    });

    /* -------- Init -------- */
    load();
</script>
{% endblock %}
