{% extends "layout.html" %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1" />

<div class="mx-auto max-w-6xl px-3 sm:px-4">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3">
        <div>
            <h1 class="text-xl sm:text-2xl font-semibold text-slate-800">Talent Insights</h1>
            <p class="text-slate-600 text-sm">Gain data-driven visibility into workforce trends and talent performance.
            </p>
        </div>
        <a href="{{ url_for('dashboard') }}"
            class="px-3 py-2 rounded-xl border border-slate-300 hover:bg-slate-50 text-sm text-center">
            Back
        </a>
    </div>

    <!-- Summary cards -->
    <div class="grid grid-cols-2 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4 mt-4 sm:mt-6">
        <div class="rounded-2xl border border-slate-200 bg-white p-4 sm:p-5">
            <h2 class="text-xs sm:text-sm text-slate-500">Total Jobs</h2>
            <p id="jobsCount" class="text-xl sm:text-2xl font-semibold text-slate-800">-</p>
        </div>
        <div class="rounded-2xl border border-slate-200 bg-white p-4 sm:p-5">
            <h2 class="text-xs sm:text-sm text-slate-500">Open Jobs</h2>
            <p id="openJobsCount" class="text-xl sm:text-2xl font-semibold text-slate-800">-</p>
        </div>
        <div class="rounded-2xl border border-slate-200 bg-white p-4 sm:p-5">
            <h2 class="text-xs sm:text-sm text-slate-500">Candidates</h2>
            <p id="candidatesCount" class="text-xl sm:text-2xl font-semibold text-slate-800">-</p>
        </div>
        <div class="rounded-2xl border border-slate-200 bg-white p-4 sm:p-5">
            <h2 class="text-xs sm:text-sm text-slate-500">Offers Rolled Out</h2>
            <p id="offersCount" class="text-xl sm:text-2xl font-semibold text-slate-800">-</p>
        </div>
    </div>

    <!-- Candidates by Stage -->
    <div class="mt-6 sm:mt-8 rounded-2xl border border-slate-200 bg-white">
        <div class="p-4 sm:p-5">
            <div class="flex items-center justify-between">
                <h2 class="text-base sm:text-lg font-semibold text-slate-800">Candidates by Stage</h2>
                <span id="stageTotal" class="text-xs sm:text-sm text-slate-500"></span>
            </div>
        </div>

        <!-- Desktop/tablet table -->
        <div class="px-4 pb-4 sm:px-5 sm:pb-5 hidden sm:block">
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="text-left text-slate-600 border-b">
                        <tr>
                            <th class="py-2 pr-3">Stage</th>
                            <th class="py-2 pr-3">Count</th>
                        </tr>
                    </thead>
                    <tbody id="stagesTbody"></tbody>
                </table>
            </div>
        </div>

        <!-- Mobile cards -->
        <div id="stagesCards" class="divide-y divide-slate-200 sm:hidden"></div>

        <!-- Loading / error -->
        <div id="insightsState" class="p-4 sm:p-5 text-center text-sm text-slate-600 hidden">
            <span id="insightsMsg"></span>
        </div>
    </div>
</div>

<style>
    @media (max-width: 640px) {

        input,
        select,
        button {
            min-height: 42px;
        }
    }

    @supports (-webkit-overflow-scrolling: touch) {
        .overflow-x-auto {
            -webkit-overflow-scrolling: touch;
        }
    }
</style>

<script>
    async function fetchJSON(url) {
        const r = await fetch(url);
        if (!r.ok) throw new Error(await r.text());
        return r.json();
    }

    function showState(msg, isError = false) {
        const box = document.getElementById("insightsState");
        const span = document.getElementById("insightsMsg");
        span.textContent = msg;
        box.classList.remove("hidden");
        span.className = isError ? "text-rose-600" : "text-slate-600";
    }
    function hideState() {
        document.getElementById("insightsState").classList.add("hidden");
        document.getElementById("insightsMsg").textContent = "";
    }

    function renderStages(stagesMap) {
        const entries = Object.entries(stagesMap)
            .map(([stage, count]) => [stage || "Unspecified", count])
            .sort((a, b) => b[1] - a[1]); // highest count first

        // desktop/tablet
        const tbody = document.getElementById("stagesTbody");
        tbody.innerHTML = entries.map(([stage, count]) =>
            `<tr class="hover:bg-slate-50">
                <td class="py-2 pr-3 font-medium text-slate-800">${stage}</td>
                <td class="py-2 pr-3">${count}</td>
            </tr>`
        ).join("");

        // mobile cards
        const cards = document.getElementById("stagesCards");
        cards.innerHTML = entries.map(([stage, count]) =>
            `<div class="px-4 py-3">
                <div class="flex items-center justify-between">
                    <div class="font-medium text-slate-800">${stage}</div>
                    <span class="text-xs px-2 py-1 rounded bg-slate-100 text-slate-700">${count}</span>
                </div>
            </div>`
        ).join("");

        // total badge
        const total = entries.reduce((a, [, c]) => a + c, 0);
        document.getElementById("stageTotal").textContent = total ? `${total} total` : "";
    }

    async function loadInsights() {
        try {
            showState("Loading insightsâ€¦");
            const [jobs, candidates] = await Promise.all([
                fetchJSON("/api/jobs"),
                fetchJSON("/api/candidates")
            ]);

            document.getElementById("jobsCount").textContent = jobs.length;
            document.getElementById("openJobsCount").textContent = jobs.filter(j => j.status === "Open").length;
            document.getElementById("candidatesCount").textContent = candidates.length;
            document.getElementById("offersCount").textContent = candidates.filter(c => c.stage === "Offer").length;

            const stages = {};
            candidates.forEach(c => { stages[c.stage || "Unspecified"] = (stages[c.stage || "Unspecified"] || 0) + 1; });

            renderStages(stages);
            hideState();

            if (!candidates.length) showState("No candidates yet.", false);
        } catch (e) {
            console.error("Failed to load insights", e);
            showState("Failed to load insights.", true);
        }
    }

    // Initial load
    document.addEventListener("DOMContentLoaded", loadInsights);
</script>
{% endblock %}
